<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    .login-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>أدخل كلمة المرور للدخول</h2>
    <input type="password" id="passwordInput" placeholder="كلمة المرور">
    <br>
    <button onclick="checkPassword()">دخول</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    function checkPassword() {
      var password = document.getElementById("passwordInput").value;
      var errorMsg = document.getElementById("errorMsg");
      if (password === "Ll112233445566l") {
        window.location.href = "index (2).html";
      } else {
        errorMsg.textContent = "كلمة المرور غير صحيحة!";
      }
    }
  </script>
</body>
</html>
